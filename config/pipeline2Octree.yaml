ros__parameters:
  # pcd_file_path: "/home/airsim_user/Landing-Assist-Module-LAM/test.pcd"
  pcd_file_path: "/home/airsim_user/Landing-Assist-Module-LAM/test.pcd"
  visualize: true #visualization for individual function
  final_visualize: true #visualizing final result
  final_result_visualization: "inlier_cloud" # can choose both ,inlier_cloud,outlier_cloud to visualize
  voxel_size: 0.45
  voxel_downsample_pointcloud: true


  # Define the pipeline of processing steps.
  pipeline:
    - step: "SOR"
      enabled: false
      parameters:
        nb_neighbors: 20
        std_ratio: 2.0
        visualization: "both"
    - step: "Radial"
      enabled: false
      parameters:
        voxel_size: 0.05
        radius_search: 0.9
        min_neighbors: 50
        visualization: "both"
    - step: "Bilateral"
      enabled: false
      parameters:
        voxel_size: 0.05
        sigma_s: 15
        sigma_r: 0.3
        visualization: "both"
    - step: "SphericalNeighbourhood"
      enabled: true
      parameters:
        radius: 10.0
        voxelSize: 0.1
        angleThreshold: 10.0
        k: 30
        landingZoneNumber: 200
        maxAttempts: 10000
        visualization: "both"
    - step: "DataConfidence"
      enabled: true
    - step: "Roughness"
      enabled: false      
    - step: "Relief"
      enabled: true    
    
     
       
